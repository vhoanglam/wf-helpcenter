         SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: "/search.json",

         })
      </script>
      <script>
         getResultcontainer();
         function getResultcontainer() {
            var resultsContainerElem = document.getElementById('results-container');
            console.log("resultsContainerElem", resultsContainerElem);
            var searchInputElem = document.getElementById('search-input').value.length;
            console.log("searchInputElem", searchInputElem);
         }
         function imputTextCount(e) {
            // i am spammy!
            console.log(e.value);
            console.log(e.value.length);
            var text_length = e.value.length;
            var resultsContainerElem = document.getElementById('results-container');
            if (text_length > 0) {
               resultsContainerElem.classList.add("display-container");
               //resultsContainerElem.setAttribute("style", "display: block !important;");
            }
            if (text_length == 0) {
               resultsContainerElem.classList.remove("display-container");
            }
         }
      </script>
