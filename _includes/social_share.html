<ul class="single-share list-inline float-right">
    <li class="list-inline-item">Share:</li>
    <li class="list-inline-item">
    	<a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | relative_url}}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook" >
            <i class="fa fa-facebook-f"></i>
        </a>
    </li>
    <li class="list-inline-item">
       <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url | relative_url}}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter" >
            <i class="fa fa-twitter"></i>
        </a>
    </li>
    <li class="list-inline-item">
      <a  href="http://www.reddit.com/submit?url={{site.url}}{{page.url | relative_url}}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Reddit" >
            <i class="fa fa-reddit"></i>
        </a>
    </li>
    <li class="list-inline-item">
        <a  href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{page.url | relative_url}}&title={{ page.title }}&summary={{ page.excerpt }}&source={{site.title}}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Linkedin" >
            <i class="fa fa-linkedin"></i>
        </a>
    </li>
    <li class="list-inline-item">
        <a href="mailto:?subject=&amp;body=Check out this site {{site.url}}{{page.url | relative_url}}" title="Send mail">
         <i class="fa fa-envelope"></i>
        </a>
    </li>

    <li class="list-inline-item">

            title="Share on Tumblr" >
            <i class="fa fa-tumblr share-button"></i>
        </a>
    </li>
-->
</ul>
