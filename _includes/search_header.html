<!-- Start Slider  Area -->
<div class="row">
   <div style="width:100%;text-align:center; margin-bottom: -16px; margin-top: 30px;">
      <!-- <h3 class="heading-3" style="color:white;position: relative;margin-left: -13px;">{{site.data.ui-text[site.locale].logo_title | default: "Hi, how can we help?" }}</h3> -->
      <h3 class="heading-3" style="color:white;position: relative; font-size: 28px;">Hi, how can we help?</h3>
   </div>
</div>
<div class="row">
   <div class="header-navigation" style="text-align: center; margin-top:24px;margin-bottom: 0px;">
      <div id="search-container" style="margin-top: 0px;" >
         <input class="searchres" type="text" id="search-input" placeholder="search..." onkeyup="imputTextCount(this)"
            style="overflow: visible;  
                   border-radius: 20px;
                   border: none;
                   outline: none;">
         <ul id="results-container" style="margin: -15px 0 0 0;list-style: none;background-color: #fff !important;  
                   position: absolute;   
                   width: 100%; 
                   max-height: 250px;  
                   padding-bottom: 13px;  
                   box-shadow: 0px 0px 10px 0px rgb(0 0 0 / 10%); 
                   border-top: 1px solid #1757AD; 
                   overflow: auto;
                   display: none;"></ul>
      </div>
      <!-- Script pointing to search-script.js -->
      <!--Inietta la IDPROJECT di tiledesk-->
      <!--DEB1: {{site.data.tiledesk.baseurl}}-->
      <script src="{{'/assets/js/simple-jekyll-search.min.js' | relative_url }}" type="text/javascript"></script>
      <!-- Configuration -->
      <script>
         SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: "{{'/search.json' | relative_url }}",
            searchResultTemplate: '<div class="search-results"><div class="search-content"><h5><a href="{url}">{title}</a></h5></div></div>'
         })
      </script>
      <script>
         getResultcontainer();
         function getResultcontainer() {
            var resultsContainerElem = document.getElementById('results-container');
            console.log("resultsContainerElem", resultsContainerElem);
            var searchInputElem = document.getElementById('search-input').value.length;
            console.log("searchInputElem", searchInputElem);
         }
         function imputTextCount(e) {
            // i am spammy!
            console.log(e.value);
            console.log(e.value.length);
            var text_length = e.value.length;
            var resultsContainerElem = document.getElementById('results-container');
            if (text_length > 0) {
               resultsContainerElem.classList.add("display-container");
               //resultsContainerElem.setAttribute("style", "display: block !important;");
            }
            if (text_length == 0) {
               resultsContainerElem.classList.remove("display-container");
            }
         }
      </script>
   </div>
</div>
<!-- End Slider Area -->
